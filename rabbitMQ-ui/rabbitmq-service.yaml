apiVersion: v1
kind: Service
metadata:
  name: rabbitmq-service
  namespace: messaging
spec:
  type: NodePort
  ports:
    - name: amqp
      port: 5672
      targetPort: 5672
      nodePort: 30005
    - name: management
      port: 15672
      targetPort: 15672
      nodePort: 30006
  selector:
    app: rabbitmq